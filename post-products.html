<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Product or Service</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="homepage.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #3b82f6, #60a5fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-900 text-white py-4 fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Moi University Ajira Club</h1>
            <div class="space-x-4">
                <a href="serv.html" class="hover:text-green-400">Back to Products</a>
            </div>
        </div>
    </nav>

    <!-- Main Form Container -->
    <div class="form-container p-8 m-4 mt-20">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-4">Post a New Product or Service</h1>
        <p id="statusMessage" class="text-center text-gray-600 mb-6"></p>

        <form id="productForm" class="space-y-6">
            <div>
                <label for="productTitle" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="productTitle" class="form-input" placeholder="e.g., Joseph Njoroge" required>
            </div>
            <div>
                <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="productDescription" rows="4" class="form-textarea" placeholder="Describe your product or service in detail..." required></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="productType" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                    <select id="productType" class="form-select" required>
                        <option value="">Select Type</option>
                        <option value="product">Product</option>
                        <option value="service">Service</option>
                    </select>
                </div>
                <div>
                    <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="productCategory" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Content Writing">Content Writing</option>
                        <option value="Photography">Photography</option>
                        <option value="Programming">Programming</option>
                        <option value="Business Services">Business Services</option>
                        <option value="Digital Products">Digital Products</option>
                        <option value="Physical Products">Physical Products</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                <input type="text" id="price" class="form-input" placeholder="e.g., KES 500 or negotiable" required>
            </div>
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                <input type="Contact" id="contact" class="form-input" placeholder="e.g.0759xxxxxx  " required>
            </div>
            <div>
                <label for="productImage" class="block text-sm font-medium text-gray-700 mb-1">Product Image (Optional)</label>
                <input type="file" id="productImage" accept="image/*" class="form-input">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition duration-300 ease-in-out transform hover:scale-105">
                Post Product
            </button>
        </form>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Enable Firebase debug logging
        setLogLevel('debug');

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmvTc1Vpd4ndDX1zpyq67MVuFFNMkt8YA",
            authDomain: "ajira-club.firebaseapp.com",
            projectId: "ajira-club",
            storageBucket: "ajira-club.firebasestorage.app",
            messagingSenderId: "1089850645017",
            appId: "1:1089850645017:web:0bd42110eb091c0afb6888"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // Sign in anonymously to access the public data
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Anonymous sign-in failed:", error);
                }
            }
        });

        // --- DOM Elements ---
        const form = document.getElementById('productForm');
        const statusMessage = document.getElementById('statusMessage');
        const imageInput = document.getElementById('productImage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const title = document.getElementById('productTitle').value;
            const description = document.getElementById('productDescription').value;
            const type = document.getElementById('productType').value;
            const category = document.getElementById('productCategory').value;
            const price = document.getElementById('price').value;
            const contactEmail = document.getElementById('contactEmail').value;
            const file = imageInput.files[0];
            
            // Basic validation
            if (!title || !description || !type || !category || !price || !contactEmail) {
                statusMessage.textContent = 'Please fill in all fields.';
                statusMessage.classList.remove('text-green-600');
                statusMessage.classList.add('text-red-500');
                return;
            }

            statusMessage.textContent = 'Posting your product...';
            statusMessage.classList.remove('text-red-500');
            statusMessage.classList.add('text-gray-600');

            try {
                // Get the current user's ID
                const userId = auth.currentUser ? auth.currentUser.uid : 'anonymous';
                const appId = "ajira-club"; // This matches the path in your security rules

                // First, create a new document with all the text data
                const productData = {
                    title: title,
                    description: description,
                    type: type,
                    category: category,
                    price: price,
                    contactEmail: contactEmail,
                    userId: userId,
                    createdAt: new Date()
                };

                const productsCollectionRef = collection(db, `/artifacts/${appId}/public/data/products`);
                const docRef = await addDoc(productsCollectionRef, productData);
                
                // If a file was selected, upload it to Firebase Storage
                if (file) {
                    const storageRef = ref(storage, `images/${docRef.id}/${file.name}`);
                    await uploadBytes(storageRef, file);
                    const imageUrl = await getDownloadURL(storageRef);

                    // Update the document with the image URL
                    await updateDoc(doc(db, `/artifacts/${appId}/public/data/products`, docRef.id), {
                        imageUrl: imageUrl
                    });
                }

                statusMessage.textContent = 'Product posted successfully!';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-green-600');
                form.reset(); // Clear the form

            } catch (e) {
                console.error("Error adding document or uploading image: ", e);
                statusMessage.textContent = 'Failed to post product. Please try again.';
                statusMessage.classList.remove('text-green-600');
                statusMessage.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
