<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moi University Ajira Club</title>
    <link rel="stylesheet" href="new_style.css">
    <script defer src="new_script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '320px',
                    }

            }

</head>
<body class="font-roboto bg-gray-0">
    <!-- Logo and Title -->
    <!-- ... [unchanged content above] ... -->

    <!-- Free Resources Section -->

    <!-- Registration Form Section -->
    <section id="registration" class="bg-white py-10 px-4 sm:px-10 max-w-2xl mx-auto rounded-lg shadow-lg my-10">
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-green-800 mb-6">Join the Club</h2>
        <form action="https://formspree.io/f/meoknrrd" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-lg font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <div>
                <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <div>
                <label for="phone" class="block text-lg font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <input type="hidden" name="_subject" value="New Ajira Club Registration">
            <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

            <div class="text-center">
                <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-800 transition duration-300">
                    Submit Registration
                </button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <!-- ... [unchanged content below] ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
