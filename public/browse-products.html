<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products & Services - Moi University Ajira Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../homepage.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-900 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Moi University Ajira Club</h1>
            <div class="space-x-4">
                <a href="../index.html" class="hover:text-green-400">Home</a>
                <a href="post-product.html" class="hover:text-green-400">Post Product</a>
                <a href="browse-products.html" class="hover:text-green-400">Browse</a>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <div class="max-w-7xl mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Browse Products & Services</h2>
            
            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Search products or services..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <!-- Filters -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">All Categories</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Content Writing">Content Writing</option>
                        <option value="Photography">Photography</option>
                        <option value="Programming">Programming</option>
                        <option value="Business Services">Business Services</option>
                        <option value="Digital Products">Digital Products</option>
                        <option value="Physical Products">Physical Products</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                    <select id="typeFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">All Types</option>
                        <option value="product">Products</option>
                        <option value="service">Services</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <select id="locationFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">All Locations</option>
                        <option value="Eldoret">Eldoret</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Nakuru">Nakuru</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-4 flex gap-2">
                <button onclick="applyFilters()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Apply Filters</button>
                <button onclick="clearFilters()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Clear All</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be loaded here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-900"></div>
            <p class="mt-2 text-gray-600">Loading products...</p>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-8 hidden">
            <p class="text-gray-600 text-lg">No products or services found matching your criteria.</p>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-2xl mx-4 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-900"></h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/products-list.js"></script>
</body>
</html>
